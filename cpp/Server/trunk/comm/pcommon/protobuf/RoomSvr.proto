import "Common.proto";
message CMDJoinRoomReq
{
	 int32 userid = 1;         //用户id,可能是靓号id,可能是游客号码
	 int32 vcbid = 2;          //房间id
	 int32 devtype = 3;      //0:PC端 1:安卓 2:IOS 3:WEB
	 int32 time = 4;
	 int32 crc32 = 5;
	 int32 coremessagever = 6;     //客户端内核版本
	 string   cuserpwd = 7;   //用户密码,没有就是游客
	 string   croompwd = 8;   //房间密码,可能有
	 string   cSerial = 9;    //uuid
	 string   cMacAddr = 10;   //客户端mac地址
	 string   cIpAddr = 11;	  //客户端ip地址
	 int32   bloginSource = 12;         //local 99 login or other platform login:0-local;1-other platform
	 int32   reserve1 = 13;
	 int32   reserve2 = 14;
};

//加入房间响应
message CMDJoinRoomResp
{
	uint32 userid			= 1;	//用户id
	uint32 vcbid			= 2;	//房间id
	uint32 roomtype			= 3;	//房间类型
	uint32 busepwd			= 4;	//是否需要房间密码
	uint32 bIsCollectRoom	= 5;	//是否被该用户收藏
	uint32 devtype			= 6;	//设备类型 PC端 1:安卓 2:IOS 3:WEB
	uint32 seats			= 7;	//总人数
	uint32 groupid			= 8;	//组id,可以用来做区长判断?
	uint32 runstate			= 9;	//房间管理状态
	uint32 creatorid		= 10;	//房主
	uint32 op1id			= 11;	//副房主
	uint32 op2id			= 12;
	uint32 op3id			= 13;
	uint32 op4id			= 14;
	uint32 inroomstate		= 15;	//加入房间后在房间状态,目前只有使用到隐身状态解析.
	int64 nk				= 16;	//用户余额,nk
	int64 nb				= 17;	//用户余额,nb
	int64 nlotterypool		= 18;	//幸运奖池彩金
	int32 nchestnum			= 19;	//用户现有宝箱个数
	string cname			= 20;	//房间名字
	string cmediaaddr		= 21;	//媒体服务器地址
	string cpwd				= 22;
	uint64 npopularity_		= 23;	//房间围观人数
	uint32 ncollect_times	= 24;	//房间收藏次数(粉丝数)
	uint32 userRoleType		= 25;	//该用户在群里等级
	string groupIcon		= 26;	//群头像
	uint32 groupShowID		= 27;	//群showID
	uint32 muteSwitch		= 28;	//群免打扰开关
	string liveUrl          = 29;   //拉流地址
};

message CMDGateJoinRoomReq
{
	int32 userid = 1;				//用户id
	int32 vcbid = 2;				//房间id
	string cIpAddr = 3;				//客户端ip地址
	string uuid = 4;				//uuid
	int32 devtype = 5;				//客户端类型	//0:PC端 1:安卓 2:IOS 3:WEB
	int32 micuserid = 6;				//上麦用户
	int32 micstate = 7;				//麦克状态,注意下面的麦状态标志
	int32 micindex = 8;
};
message CMDGateJoinRoomResp
{
	 int32 userid = 1;				//用户id
	 int32 vcbid = 2;				//房间id
	 CMDErrCode errInfo = 3;			//错误id (0:成功,否则失败)
};
message CMDJoinRoomErr
{
	int32 userid = 1;
	int32 vcbid = 2;
	CMDErrCode errInfo = 3;
	int32 data1 = 4;
	int32 data2 = 5;
};

message CMDUserMicState
{
	uint32 vcbid = 1;
	UserInfo_t runid = 2;
	UserInfo_t toid = 3;  //上麦用户
	int32  giftid = 4;    //使用礼物id
	int32  giftnum = 5;   //礼物num
	int32  micstate = 6;  //麦克状态,注意下面的麦状态标志
	int32  micindex = 7;  //麦克序号(notify中有数据),新修改,上麦时可以指定麦序(公麦时0~2), -1:不指定
	int32  optype = 8;    //操作类型,注意: 加入了该字段后就表示这个信令不是简单的上麦了
	//gcz++ 要新加参数,是不是从排麦中(第几个micid, 0-表示不是, 1..n 就是第几个麦id) 转成公麦的(如果是newmic=公麦)
	int32  reserve11 = 9; //空白
	CMDErrCode errInfo = 10;
	int32 micsecond = 11;//-1 unlimited 
};

message CMDUpWaitMic
{
	uint32  vcbid		= 1;
	uint32  ruunerid	= 2;
	uint32  touser		= 3;
	int32   nmicindex	= 4;   //-1,默认(插麦到最后一个);1-同时插入到第一个
	CMDErrCode errInfo	= 5;
};

message CMDUpWaitMicList
{
	uint32 	size = 1;
	repeated UserInfo_t  userid = 2;
	uint32 	vcbid = 3;
};

message CMDMicStateListReq
{
	uint32 		vcbid = 1;
};

message CMDMicStateListResp
{
	message PubMic
	{
		UserInfo_t userinfo	= 1;
		int32 status		= 2;
	}
	uint32		vcbid = 1;
	repeated PubMic  pubmic = 2;
};

//房间人员列表的数据体
message CMDRoomUserInfo
{
	uint32 	userid = 1;			//用户id,可能是靓号id
	uint32 	vcbid = 2;			//房间id
	uint32   userlevel = 3;			//角色身份 0：游客 10：正式成员 20：嘉宾  30：管理员  40：群主
	uint32   userviplevel = 4;		//vip等级（黄金vip，白金vip）
	uint32   gender = 5;			//性别,
	uint32   devtype = 6;			//设备类型
	uint32   pubmicindex = 7;		//公麦位置
	uint32   roomlevel = 8;			//房间等级
	uint32   usertype = 9;			//用户类型: 普通 机器人
	uint32 	cometime = 10;			//进入房间时间
	string 	chead  = 11;			//用户头像
	uint32 	userstate = 12;			//用户状态,组合标志
	int32  	bforbidchat = 13;		//禁言
	string   useralias = 14;		//昵称
	uint32	authState = 15;		//认证状态
	string  videoUrl = 16;		//认证视频url
};

message CMDRoomUserInfos
{
	repeated CMDRoomUserInfo UserInfo = 1;
};

message CMDUserExitRoomInfo
{
	uint32 userid = 1;
	uint32 vcbid = 2;
};

message CMDUserExitRoomInfo_ext
{
	uint32 userid   = 1;
	uint32 vcbid    = 2;
	uint32 roleType = 3;
};

//Sub_Vchat_RoomUserExceptExitReq = 2090, 用户异常退出,gateway通知roomsvr
message CMDUserExceptExitRoomInfo
{
	uint32 userid	= 1;
	uint32 vcbid	= 2;
}

message CMDOperateWaitMic
{
	uint32  vcbid		= 1;
	uint32  ruunerid	= 2;
	uint32  userid		= 3;
	int32   micid		= 4;      //该用户的第几个麦序
	int32   optype		= 5;     //操作类型: -3,清除所有麦序?,-2 删除该用户的所有麦序,-1,删除该麦序,1-up,2-down,3-top,4-button
};

//设置排序用户index的响应/错误消息
message CMDChangeWaitMicIndexResp
{
	uint32  vcbid		= 1;
	CMDErrCode errInfo	= 2;     //错误代码
};

//设置排序用户index的通知消息
message CMDChangeWaitMicIndexNoty
{
	uint32 vcbid = 1;
	uint32 ruunerid = 2;
	uint32 userid = 3;
	int32  micid = 4;      //该用户的第几个麦序
	int32  optype = 5;     //操作类型: -3,清除所有人所有麦序?,-2 删除该用户的所有麦序,-1,删除该麦序,1-up,2-down,3-top,4-button
};

message CMDRoomMicModSet
