//成员离开通知 Sub_Vchat_MemberExitGroup 2214

//禁言请求 Sub_Vchat_ForbidUserChat 2215
//禁言通知 Sub_Vchat_ForbidUserChatNoty 2216
//禁言请求返回 Sub_Vchat_ForbidUserChatRsp 2224
message CMDForbidUserChat
{
	uint32 groupid	= 1;
	uint32 userid	= 2;	
	uint32 toid	= 3;
	uint32 status	= 4;
	uint32 errid 	= 5;
}
//下课Sub_Vchat_CourseFinishReq							= 2217,
//下课通知Sub_Vchat_CourseFinishNoty							= 2218,
message CMDCourseFinish
{
	uint32 groupid	= 1;
	uint32 userid	= 2;
}

//冷场Sub_Vchat_SilenceNoty								= 2220,
message CMDSilenceNoty
{
	message tipUser
	{
		string srcname 	= 1;
		string srchead 	= 2;
		string gifname  = 3;
		string gifpicture  = 4;
	}
	uint32	groupid	= 1;	
	repeated tipUser user = 2;
}

//推送公告Sub_Vchat_noticeNoty								= 2222,
message CMDNoticeNoty
{
	string notice	= 1;
}

//禁用通知 Sub_Vchat_CloseLiveAndCourseNoty 2225
message CMDCloseLiveAndCourseeNoty
{
	uint32 groupid	= 1;
	uint32 runuserid	= 2;	
	uint32 toid	= 3;
	uint32 status	= 4;//1开启，2关闭
	uint32 type	= 5;	//1直播间，2所有课程 3 单个课程
	uint32 errid 	= 6;
}

//开播通知 Sub_Vchat_LiveStart   2226
message CMDLiveStartNoty
{
	uint32 groupid	= 1;//课程id
	uint32 uid	= 2;//开课老师uid
	string liveUrl=3;//直播地址
}

//停播通知 Sub_Vchat_LiveStart   2227
message CMDLiveStopNoty
{
	uint32 groupid	= 1;//课程id
	uint32 uid	= 2;//开课老师uid
	string liveUrl=3;//直播地址
}

//课程开始通知Sub_Vchat_CourseStartNoty							= 2228,
message CMDCourseStartNoty
{
	uint32 groupid	= 1; // 课程id
	uint32 userid	= 2; // 开课老师uid
	string title	= 3; // 标题
	string content	= 4; // 内容
}

//系列课新子课通知Sub_Vchat_NewSubCourseNoty						= 2229,
message CMDNewSubCourseNoty
{
	uint32 courseId = 1; // 系列课程id
	uint32 subCourseId = 2; // 子课程id
	uint32 userId = 3; // 开课老师uid
	string courseName = 4; // 系列课名称
	string subCourseName = 5; // 子课名称
	string beginTime = 6; // 开课时间
}

//新课（单节课或系列课）通知Sub_Vchat_NewCourseNoty						= 2230,
message CMDNewCourseNoty
{
	uint32 liveId = 1; // Live直播间id
	uint32 userId = 2; // 开课老师uid
	uint32 courseId = 3; // 系列课或单节课id
	string roomName = 4; // 空间名称
	string userAlias = 5; // 老师昵称
	string courseName = 6; // 系列课或单节课名称
}
