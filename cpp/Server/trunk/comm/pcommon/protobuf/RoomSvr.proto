//房间相关设置类型
enum e_SettingType
{
	e_Setting_All				= 0;	//所有（查询时使用）
	e_Setting_JoinGroup			= 1;	//进群开关：1 开启，0 关闭
	e_Setting_KillVisitor		= 2;	//踢出所有游客：1 踢出，0 不踢出
	e_Setting_ContributionList	= 3;	//贡献榜：1 开启，0 关闭
	e_Setting_VoiceChat			= 4;	//语音聊天：1 开启，0 关闭
	e_Setting_AllowVisitorOnMic = 5;	//是否允许游客上麦：1 允许，0 不允许
//	e_Setting_VideoAuth			= 6;	//视频认证：1 开启，0 关闭	（废弃）
//	e_Setting_ChatLimit			= 7;	//私聊门槛（贡献值）：0 无限制  （废弃）
	e_Setting_PChat_Switch		= 8;	//是否允许私聊
}

//房间相关设置状态结构体
message CMDSettingStat
{
	e_SettingType type	= 1;	//类型
	int32		 stat	= 2;	//状态
}

//Sub_Vchat_GroupSettingStatNotify = 2185, 房间设置状态通知
